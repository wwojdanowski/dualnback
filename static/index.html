<!DOCTYPE html>
<html>
<head>
    <title>Go Wasm UI</title>
</head>
<body>
    <h1>Hello, Go Wasm!</h1>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("wasm/main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>
</html>
