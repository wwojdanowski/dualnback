<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Grid Example</title>
</head>
<body>
    <script src="wasm_exec.js" type="application/javascript"></script>
    <script>
        async function run() {

            const go = new Go();
            const wasm = await WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject);
            go.run(wasm.instance);
            drawGrid();
            
        }
        run();
    </script>
</body>
</html>
